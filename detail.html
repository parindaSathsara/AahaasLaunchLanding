        // Function to populate the details
        function populatePromoDetails() {
            const detailsContainer = document.getElementById('promo-details');

            if (promoId && promotions[promoId]) {
                const promo = promotions[promoId];

                // Create HTML content
                let content = `
                    <div class="detail-image" style="background-image: url('${promo.image}');">
                        <span class="time-badge ${promo.type}">${promo.time}</span>
                    </div>
                    <div class="detail-content">
                        <h2 class="detail-title">${promo.title}</h2>
                        <p class="detail-description">${promo.description}</p>
                        <p class="detail-qualification">${promo.qualification}</p>
                        
                        <div class="detail-section">
                            <h3>About the Prize</h3>
                            <p>${promo.details}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>How to Participate</h3>
                            <p>${promo.howToParticipate}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>What You Get</h3>
                            <ul>
                `;

                // Add what you get items
                promo.whatYouGet.forEach(item => {
                    content += `<li>${item}</li>`;
                });

                content += `
                            </ul>
                        </div>
                `;

                // Add validity info if available
                if (promo.validUntil) {
                    content += `
                        <div class="detail-section">
                            <h3>Valid Until</h3>
                            <p>${promo.validUntil}</p>
                        </div>
                    `;
                }

                // Add voucher code if available
                if (promo.voucherCode) {
                    content += `
                        <div class="detail-section">
                            <h3>Voucher Code</h3>
                            <p>${promo.voucherCode}</p>
                        </div>
                    `;
                }

                // Add contact info if available
                if (promo.contactInfo) {
                    content += `
                        <div class="detail-section">
                            <h3>Contact Information</h3>
                            <p>${promo.contactInfo}</p>
                        </div>
                    `;
                }

                content += `</div>`;
                detailsContainer.innerHTML = content;

                // Update button text based on promo type
                const participateBtn = document.getElementById('participate-btn');
                if (promo.type === 'raffle' && promo.qualification.includes('Winner')) {
                    participateBtn.textContent = "Winners Announced";
                    participateBtn.style.backgroundColor = "#27ae60";
                }
            } else {
                detailsContainer.innerHTML = `
                    <div class="detail-content">
                        <h2 class="detail-title">Promotion Not Found</h2>
                        <p>Sorry, the requested promotion could not be found. Please return to the giveaway page.</p>
                    </div>
                `;
            }
        }

        // Run when page loads
        window.onload = populatePromoDetails;

        document.getElementById('participate-btn').addEventListener('click', function (e) {
