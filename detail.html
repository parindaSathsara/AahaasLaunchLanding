        // Function to populate the details
        function populatePromoDetails() {
            const detailsContainer = document.getElementById('promo-details');

            if (promoId && promotions[promoId]) {
                const promo = promotions[promoId];

                // Create HTML content
                const content = `
                    <div class="detail-image" style="background-image: url('${promo.image}');">
                        <span class="time-badge ${promo.type}">${promo.time}</span>
                    </div>
                    <div class="detail-content">
                        <h2 class="detail-title">${promo.title}</h2>
                        <p class="detail-description">${promo.description}</p>
                        <p class="detail-qualification">${promo.qualification}</p>
                        
                        <div class="detail-section">
                            <h3>About the Prize</h3>
                            <p>${promo.details}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>How to Participate</h3>
                            <p>${promo.howToParticipate}</p>
                        </div>
                        
                  
                    </div>
                `;

                detailsContainer.innerHTML = content;
            } else {
                detailsContainer.innerHTML = `
                    <div class="detail-content">
                        <h2 class="detail-title">Promotion Not Found</h2>
                        <p>Sorry, the requested promotion could not be found. Please return to the giveaway page.</p>

                `;
            }
        }
